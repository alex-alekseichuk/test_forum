<div id="view">
  <h3><%=app.htmls(title)%></h3>
  <p>
    <%=app.htmls(text)%>
  </p>
  <button id="btnEdit" class="btn">Edit</button>
  <button id="btnDelete" class="btn btn-danger">Delete</button>

</div>
<form id="frmMessage" style="display: none;">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Title" value="<%= title %>">
  </div>
  <div class="form-group">
    <textarea id="text" cols="50" rows="7"><%= text %></textarea>
  </div>
  <button id="btnSave" type="submit" class="btn btn-default">Save</button>
  <button id="btnCancel" class="btn">Cancel</button>

</form>
