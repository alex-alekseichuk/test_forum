<form>
  <h3>Post new message</h3>
  <div class="form-group">
    <input type="text" class="form-control" id="title" placeholder="Title">
  </div>
  <div class="form-group">
    <textarea id="text" rows="7" class="form-control" placeholder="Compose content here"></textarea>
  </div>
  <button id="btnSave" type="submit" class="btn btn-primary">Post</button>
  <button id="btnCancel" class="btn">Cancel</button>
</form>
